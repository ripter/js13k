<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>JS13KGame 2023: Theme "13th Century"!</title>
  <link href="css/index.css" rel="stylesheet"></link>
  <script type="module" src="../src/index.mjs"></script>
</head>
<body>
  <div class="panels-hoz">
    <div class="panel panel-opponents">
      <h1>Opponents</h1>
    </div>
    <div class="panel panel-player --active">
      <h1>Player</h1>
      <scenario-picker id="elmScenarioPicker" class="--active"></scenario-picker>
      <panel-player id="elmPanelPlayer"></panel-player>
    </div>
    <div class="panel panel-card">
      <h1>Season Card</h1>
      <panel-card id="elmPanelCard"></panel-card>
    </div>
    <div class="panel panel-log">
      <h1>Log</h1>
    </div>
  </div>
</body>
</html>
